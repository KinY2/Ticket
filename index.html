<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Ticket Slide</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    overflow-x: hidden;
  }

  /* Ticket styles */
  .ticket {
    position: absolute;
    right: -100%;      /* start off-screen right */
    top: 50%;
    transform: translateY(-50%);
    height: 80vh;      /* almost full screen height */
    aspect-ratio: 3 / 1;
    transform-origin: right center;
    background: url('ticket.png') no-repeat center center;
    background-size: cover;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4vw;
    font-weight: bold;
    color: #000;
  }

  #generateBtn {
    display: none;     /* hidden initially */
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }
  #generateBtn:hover {
    background-color: #0056b3;
  }

  /* Keyframes: move from right to left, then rotate at the end */
  @keyframes slideAndRotate {
    0% {
      right: -100%;
      transform: rotate(0deg) scale(1);
    }
    60% {
      right: 50%;
      transform: rotate(0deg) scale(1);
    }
    100% {
      right: 50%;
      transform: rotate(90deg);
    }
  }

  .animateTicket {
    animation: slideAndRotate 3s ease forwards;
  }
</style>
</head>
<body>

<div class="ticket" id="ticketDisplay">Your Seat</div>
<button id="generateBtn">Get Your Ticket</button>

<script>
  const seats = ['A1','A2','A3','B1','B2','B3','C1','C2','C3'];

  function getRandomSeat() {
    return seats[Math.floor(Math.random() * seats.length)];
  }

  function getUserSeat() {
    let seat = localStorage.getItem('mySeat');
    if (!seat) {
      seat = getRandomSeat();
      localStorage.setItem('mySeat', seat);
    }
    return seat;
  }

  const ticketDiv = document.getElementById('ticketDisplay');
  const button = document.getElementById('generateBtn');

  window.addEventListener('load', () => {
    // set seat
    const seat = getUserSeat();
    ticketDiv.innerText = `Seat: ${seat}`;

    // trigger animation
    ticketDiv.classList.add('animateTicket');

    // show button after animation (3s)
    setTimeout(() => {
      button.style.display = 'block';
    }, 3000);
  });

  button.addEventListener('click', () => {
    alert('Ticket confirmed!');
  });
</script>

</body>
</html>
