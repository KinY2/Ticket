<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Ticket Slide</title>

<!-- Google Font: Roboto -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    overflow-x: hidden;
  }

  /* Ticket styles */
  .ticket {
    position: absolute;
    right: -100%;      /* start off-screen right */
    top: 10%;
    transform: translateY(-50%);
    height: 80vh;      /* almost full screen height */
    aspect-ratio: 3 / 1;
    transform-origin: right center;
    background: url('ticket.png') no-repeat center center;
    background-size: cover;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4vw;
    font-weight: bold;
    color: #000;
  }

  /* Seat display */
  #seatDisplay {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 30px;
    color: white;
    display: none; /* hidden until rotation complete */
    font-family: 'Roboto', sans-serif;
  }

  /* Button */
  #generateBtn {
    display: none;
    position: absolute;
    top: 75%;
    left: 45%; /* approximate final right edge of ticket */
    transform: translateY(-50%);
    padding: 12px 24px;
    font-size: 30px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-family: 'Roboto', sans-serif;
  }

  /* Keyframes: move from right to left, then rotate at the end */
  @keyframes slideAndRotate {
    0% {
      right: -100%;
      transform: rotate(0deg) scale(1);
    }
    60% {
      top: 10%;
      right: 50%;
      transform: rotate(0deg) scale(1);
    }

    100% {
      right: 50%;
      top: 50%;
      transform: rotate(90deg);
    }
  }

  .animateTicket {
    animation: slideAndRotate 3s ease forwards;
  }
</style>
</head>
<body>

<div class="ticket" id="ticketDisplay"></div>
<div id="seatDisplay"></div>
<button id="generateBtn">Click me!</button>

<script>
  const seats = ["Président","Vice-président"];

  function getRandomSeat() {
    return seats[Math.floor(Math.random() * seats.length)];
  }

  function getUserSeat() {
    let seat = localStorage.getItem('mySeat');
    if (!seat) {
      seat = getRandomSeat();
      localStorage.setItem('mySeat', seat);
    }
    return seat;
  }

  const ticketDiv = document.getElementById('ticketDisplay');
  const seatDiv = document.getElementById('seatDisplay');
  const button = document.getElementById('generateBtn');

  window.addEventListener('load', () => {
    const seat = getUserSeat(); // get stored/random seat

    // Start ticket animation
    ticketDiv.classList.add('animateTicket');

    // Show button after ticket animation (3s)
    setTimeout(() => {
      button.style.display = 'block';
    }, 3000); // matches animation duration

    // On button click: hide button, show seat
    button.addEventListener('click', () => {
      button.style.display = 'none';          // hide the button
      seatDiv.innerText = `Seat: ${seat}`;    // display the seat number
      seatDiv.style.display = 'block';
    });
  });

  button.addEventListener('click', () => {
    button.style.display = 'none';
  });
</script>

</body>
</html>
